<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Dokumentasi RT 01</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    .header-box {
      display: inline-block;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease;
    }

    .header-box h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      position: relative;
    }

    .header-box h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      margin: 10px auto 0;
      background: #00c6ff;
      border-radius: 2px;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.06);
    }

    .card h3 {
      padding: 18px 20px;
      font-size: 18px;
      margin: 0;
      border-top: 1px solid #eee;
      background-color: #f9fafb;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ccc;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-box">
      <h1>Galeri Dokumentasi Acara RT 01</h1>
    </div>
  </header>

  <div class="container">
    <div class="gallery">

      <a href="#img1">
        <div class="card">
          <img src="HALAL BI HALAL.jpeg" alt="HALBI">
          <h3>HALAL BI HALAL</h3>
        </div>
      </a>

      <a href="#img2">
        <div class="card">
          <img src="TPQ.jpeg" alt="TPQ">
          <h3>TPQ</h3>
        </div>
      </a>

      <a href="#img3">
        <div class="card">
          <img src="pkk.jpeg" alt="PKK">
          <h3>PKK IBU IBU</h3>
        </div>
      </a>

      <a href="#img4">
        <div class="card">
          <img src="ANJANGSANA.jpeg" alt="ANJANGSANA">
          <h3>ANJANGSANA</h3>
        </div>
      </a>

      <a href="#img5">
        <div class="card">
          <img src="AGUSTUSAN IBU PKK.jpeg" alt="AGUSTUSAN">
          <h3>AGUSTUSAN IBU IBU PKK</h3>
        </div>
      </a>

      <a href="#img6">
        <div class="card">
          <img src="Malam tirakatan dan penyerahan hadiah.jpeg" alt="TIRAKAT">
          <h3>MALAM TIRAKATAN DAN PENYERAHAN HADIAH</h3>
        </div>
      </a>

      <a href="#img7">
        <div class="card">
          <img src="Idul adha.jpeg" alt="Idul Adha">
          <h3>IDUL ADHA</h3>
        </div>
      </a>

    </div>
  </div>

  <!-- Lightbox Sections -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="HALAL BI HALAL.jpeg">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="TPQ.jpeg">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="pkk.jpeg">
  </div>

  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="ANJANGSANA.jpeg">
  </div>

  <div id="img5" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="AGUSTUSAN IBU PKK.jpeg">
  </div>

  <div id="img6" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="Malam tirakatan dan penyerahan hadiah.jpeg">
  </div>

  <div id="img7" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="Idul adha.jpeg">
  </div>

</body>
</html>
