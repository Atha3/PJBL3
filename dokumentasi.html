<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Dokumentasi RT 01</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      padding: 15px 20px;
      font-size: 17px;
      margin: 0;
      color: #2c3e50;
      border-top: 1px solid #eee;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Dokumentasi Acara RT 01</h1>
  </header>

  <div class="container">
    <div class="gallery">

        <a href="HALAL BI HALAL.jpeg">
        <div class="card">
          <img src="HALAL BI HALAL.jpeg" alt="HALBI">
          <h3>HALAL BI HALAL</h3>
        </div>
      </a>

        <a href="TPQ.jpeg">
        <div class="card">
          <img src="TPQ.jpeg" alt="TPQ">
          <h3>TPQ</h3>
        </div>
      </a>

        <a href="pkk.jpeg">
        <div class="card">
          <img src="pkk.jpeg" alt="PKK">
          <h3>PKK IBU IBU</h3>
        </div>
      </a>

      <a href="ANJANGSANA.jpeg">
        <div class="card">
          <img src="ANJANGSANA.jpeg" alt="ANJANGSANA">
          <h3>ANJANGSANA</h3>
        </div>
      </a>

      <a href="AGUSTUSAN IBU PKK.jpeg">
        <div class="card">
          <img src="AGUSTUSAN IBU PKK.jpeg" alt="AGUSTUSAN IBU2">
          <h3>AGUSTUSAN IBU IBU PKK</h3>
        </div>
      </a>

      <a href="Malam tirakatan dan penyerahan hadiah.jpeg">
        <div class="card">
          <img src="Malam tirakatan dan penyerahan hadiah.jpeg" alt="TIRAKAT DAN PENYERAHAN">
          <h3>MALAM TIRAKATAN DAN PENYERAHAN HADIAH</h3>
        </div>
      </a>

      <a href="Idul adha.jpeg">
        <div class="card">
          <img src="Idul adha.jpeg" alt="Idul adha">
          <h3>IDUL ADHA</h3>
        </div>
      </a>
  </div>

  <!-- Lightbox Sections -->
  <div id="HALBI" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="HALAL BI HALAL.jpeg">
  </div>

  <div id="TPQ" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="TPQ.jpeg">
  </div>

  <div id="PKK IBU2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="pkk.jpeg">
  </div>

  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/1200x800?text=Buka+Bersama">
  </div>

</body>
</html>
